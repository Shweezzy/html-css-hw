        width: 500px;
    }

</head>
<body>
    <div>
    <ol>
        <dt>1. <span>Apple</span></dt>
        <dt>2. <span>Orange</span></dt>
        <dt>3. <span>Pineapple</span></dt>
        <dt>4. <span>Pear</span></dt>
        <dt>5. <span>Cherry</span></dt>
    </ol>
